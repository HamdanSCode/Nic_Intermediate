            //Write a function that returns the most common item in an array of only numbers
            //method 1 using a map
            /*
            take each number in as a main value and set the valued pair to 1 if its new
            if it already exists in the map then increment the valued pair

            iterate through the map and find the highest valued pair
            return the main value of the valued pair
            */
            function most(arr){
                /*

                */
               const arObj = {};
               for(let i = 0; i<arr.length; i++){
                    if(!arObj[arr[i]]){
                        arObj[arr[i]]=1;
                        
                    }else{
                        arObj[arr[i]]+=1;
                    }
                    //if the value does not exist in the object
                    //add it to the object, add 1 as its value pair

                    //if the value exists in the object,
                    //go to the property and add 1 to its value pair
               }
               let highest = 0;
               let text = "";
               for(let i = 0; i<Object.keys(arObj).length; i++){
                    if(arObj[Object.keys(arObj)[i]]>highest){
                        highest = arObj[Object.keys(arObj)[i]];
                        text = ""+Object.keys(arObj)[i];
                    }else if(arObj[Object.keys(arObj)[i]]==highest){
                        text+=" "+Object.keys(arObj)[i];
                    }
               }
               return "the most occuring elements is: "+text+" it occured " + highest +" times."
            }

            }
