<html>
    <head>
        <script>
            //Make a Car class with gas field and prototype method "go" which prints "vroom vroom!" if you have gas left, reducing gas by 1. Otherwise it
            //will print "Out of gas :(". Make a "refill" prototype method that takes in an integer of gas to refill, and adds that to your gas.
            function Car(){
                this.gas = 5
            }
            Car.prototype.go = function(){
                if(this.gas!=0){
                    console.log("vroom vroom!");
                    this.gas-=1;
                }
                else{
                    console.log("Out of gas :(");
                }
            }
            Car.prototype.refill= function(inc){
                this.gas+=inc;
            }
            let bobTheCar = new Car();


        </script>


    </head>
    <div id = "container"></div>

    <body>
        <button type="button" onclick=bobTheCar.go()>Vroom!</button>
        <button type="button" onclick=bobTheCar.refill(3)>refill!</button>
    </body>

</html>
