        <script>
/*
add method
delete at index
insert at index
get at index
*/

            function Node(dat){
                this.data = dat;
                this.next = null;
                //data
                //next node
            }
            function List(){
                this.head = null;     //create a head node with data given to initialize the initial node
                                      //sets current node to the first made node, head
            }
            List.prototype.add = function(data){
                //append a node with data to the end of the list
                let mover = this.head;
                if(this.head==null){        //if head is empty we will fill it smile :)
                    this.head = new Node(data);
                    return;
                }
                while(mover.next!= null){
                    mover = mover.next;
                }
                mover.next = new Node(data);
            }

            List.prototype.delete = function(index){
                //connect the node before the index to the node after index
                //then delete the node in between
                let mover = this.head;
                if(index == 0){
                    this.head =mover.next;
                    mover = null;
                }
                for(let i = 0; i<index;i++){
                    if(i==index-1){
                        let xd = mover.next;
                        mover.next = mover.next.next;
                        xd = null;
                    }
                    mover = mover.next;
                }
            }
            List.prototype.insert = function(index,dataIn){
                //create a node point it to the node after it in the index
                //make the node before it point to the node
                let mover = this.head;
                for(let i = 0; i<index;i++){
                    mover = mover.next;
                }
                let xd = mover.next;
                mover.next = new Node(dataIn);
                mover = mover.next;
                mover.next = xd;
            }
            List.prototype.get = function(index){
                //get the data at the index
                let mover = this.head;
                for(let i = 0; i<index;i++){
                    mover = mover.next;
                }
                let xd = mover.data;
                return xd;
            }
            List.prototype.print = function(){
                let mover = this.head;
                let i = 0;
                while(mover!=null){
                    console.log("at position: "+i+" the value is: "+mover.data);
                    i++;
                    mover = mover.next;
                }
            }
